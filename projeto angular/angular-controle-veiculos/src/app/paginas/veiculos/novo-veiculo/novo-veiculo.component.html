<app-card [nomeTela]="nomeTela" [nomeAcao]="nomeAcao" [enderecoTela]="enderecoTela"></app-card>

<form>

    <div class="form-group row fundoBranco">
        <h5>Rastreadores</h5>
        <hr />
        <div class="col-md-5">
            <div class="col-sm-12">
                <label for="referencia" class="col-sm-12 col-form-label">Dispositicos disponiveis</label>
                <input class="form-control" id="referencia" placeholder="Pesquise o dispositivo disponível">
            </div>
            <div class="col-sm-12">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="col-md-2 justify-content-center align-self-center">
            <button class="btn btn-primary tamanho-uniforme">Vincular <i class="bi bi-arrow-right-circle-fill"></i></button>
            <button class="btn btn-warning tamanho-uniforme"><i class="bi bi-arrow-left-circle-fill"></i> Desvincular</button>
        </div>        
        <div class="col-md-5">
            <div class="col-md-12">
                <div class="col-sm-12">
                    <label for="referencia" class="col-sm-12 col-form-label">Dispositicos disponiveis</label>
                    <textarea class="form-control" rows="10"></textarea>
                </div>
            </div>
            <button class="btn btn-info tamanho-uniforme"><i class="bi bi-tools"></i> Configurações de alertas para rastreador SL</button>
        </div>
    </div>


    <div class="form-group row fundoBranco">
        <h5>Grupo de Veículos</h5>
        <hr />
        <div class="col-md-5">
            <div class="col-sm-12">
                <label for="referencia" class="col-sm-12 col-form-label">Grupo de veículos disponíveis</label>
                <input class="form-control" id="referencia" placeholder="Pesquise o grupo de veículos disponíveis">
            </div>
            <div class="col-sm-12">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="col-md-2 justify-content-center align-self-center">
            <button class="btn btn-primary tamanho-uniforme">Vincular <i class="bi bi-arrow-right-circle-fill"></i></button>
            <button class="btn btn-warning tamanho-uniforme"><i class="bi bi-arrow-left-circle-fill"></i> Desvincular</button>
        </div>        
        <div class="col-md-5">
            <div class="col-md-12">
                <div class="col-sm-12">
                    <label for="referencia" class="col-sm-12 col-form-label">Grupos vinculados so veículo</label>
                    <textarea class="form-control altura-text-area" rows="11"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a routerLink="/lista-veiculos">
            <button class="btn btn-info"><i class="bi bi-arrow-left-circle-fill"></i> Voltar</button>
        </a>
        <button class="btn btn-success float-right"><i class="bi bi-save"></i> Salvar</button>
        <button class="btn btn-danger float-right"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
    </div>
</form>
